trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: 'Debug'

steps:
- task: DotNetCoreCLI@2
  displayName: 'Build'
  inputs:
    command: 'build'
    arguments: '-c $(BuildConfiguration)'

- script: |
    ./Lang/bin/Debug/net5.0/Lang Tests/tests.olproj
    ./Tests/bin/tests
  displayName: 'Compiler Tests'
